<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs e Span</title>
        <style type="text/css"> 
          #topo {
            background: blue;
          }
          #conteudo{
            background: red;
          }
          .Produto{
            background: gray;
            margin: 10px; /*Espa√ßamento, literalmente margem */
          }
          #rodape{
            background: green;
            text-align: center;
          }
          .azul{
            color: blue;
          }
       
        </style>

    </head>
    <body>
        <div id="topo">
            <img  src="Imagens/cupom-desconto-amazon.png" alt="" width="200"> <!--width : largura-->
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>
        <div id="conteudo">
            <div class="Produto">
                Produto 1
            </div>
            <div class="Produto">
                Produto 2
            </div>
            <div class="Produto">
                Produto 3
            </div>
        </div>
        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>
        
      
    </body>
</html>
